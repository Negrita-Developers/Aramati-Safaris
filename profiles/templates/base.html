{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Looking for something amazing?">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="True">

    {% if title %}
    <title>Aramati Safaris - {{title}}</title>
    {% else %}
    <title> Aramati Safaris</title>
    {% endif %}
    <!-- Edge and IE-->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Add to homescreen for Chrome on Android-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Looking for something amazing?">
    <link rel="icon" sizes="192x192" href="{% static 'img/touch/chrome-touch-icon-192x192.png' %}">
    <!-- Add to homescreen for Safari on iOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Your Travel World">
    {% block styles %}
    {% bootstrap_css %}


    <link rel="apple-touch-icon" href="{% static 'img/touch/apple-touch-icon.png' %}">
    <!-- Google Fonts-->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:400,400i,500,600,700%7CPoppins:400,500,600,700 ' %}"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.structure.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link id="cssRtl" rel="stylesheet" href="#">
    <link rel="stylesheet" href="{% static 'css/flatpickr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-stars-o.css' %}">
    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/blueimp-gallery.min.css' %}">
    <!-- build:css style.min.css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- endbuild-->
    <link id="cssTheme" rel="stylesheet" href="{% static 'skins/style-default.css' %}">
    {% endblock %}

</head>

<body class="load">
    {% include "navbar.html" %}
    
    {% block content %}
    {% endblock %}

    <!-- {% block scripts %} -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3gFKhVywUkygSxQEBdGVrI5-ZRrdjueA"></script>
    <script src=" {% static 'js/maps.js' %}"></script>
    <script src="{% static 'js/libs/moment.min.js' %}"></script>
    <script src="{% static 'js/libs/wNumb.js' %}"></script>
    <script src="{% static 'js/libs/nouislider.min.js' %}"></script>
    <script src="{% static 'js/libs/jquery.min.js' %}"></script>
    <script src="{% static 'js/libs/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/libs/barba.min.js' %}"></script>
    <script src="{% static 'js/libs/sticky-kit.min.js' %}"></script>
    <script src="{% static 'js/libs/velocity.min.js' %}"></script>
    <script src="{% static 'js/libs/velocity.ui.min.js' %}"></script>
    <script src="{% static 'js/libs/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/libs/popper.min.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/libs/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'js/libs/masonry.pkgd.min.js' %}"></script>
    <script src="{% static 'js/libs/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'js/libs/ofi.min.js' %}"></script>
    <script src="{% static 'js/libs/jarallax.min.js' %}"></script>
    <script src="{% static 'js/libs/jarallax-video.min.js' %}"></script>
    <script src="{% static 'js/libs/jarallax-element.min.js' %}"></script>
    <script src="{% static 'js/libs/jquery.mCustomScrollbar.min.js' %}"></script>
    <script src="{% static 'js/libs/swiper.min.js' %}"></script>
    <script src="{% static 'js/libs/flatpickr/flatpickr.min.js' %}"></script>
    <script src="{% static 'js/libs/flatpickr/rangePlugin.js' %}"></script>
    <script src="{% static 'js/libs/select2.min.js' %}"></script>
    <script src="{% static 'js/libs/select2/en.js' %}"></script>
    <script src="{% static 'js/libs/jquery.mask.min.js' %}"></script>
    <script src="{% static 'js/libs/validator.min.js' %}"></script>
    <script src="{% static 'js/libs/jquery.barrating.min.js' %}"></script>
    <script src="{% static 'js/libs/jquery.blueimp-gallery.min.js' %}"></script>
    <!-- build:js js/script.min.js-->
    <script src="{% static 'js/script.js' %}"></script>
    <!-- endbuild-->
    <!-- {% bootstrap_javascript %} -->
    <!-- {% endblock %} -->
</body>

</html>
